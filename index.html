<body>
    <script>
    var Pi = 3.14;
    var r = prompt("Unesite poluprečnik osnove valjka:");
    var H = prompt("Unesite visinu:");
    var r = parseInt(r);
    var H = parseInt(H);
    var V = (r*r) * Pi * H;
    alert("Suma je: " +V);
    </script>
